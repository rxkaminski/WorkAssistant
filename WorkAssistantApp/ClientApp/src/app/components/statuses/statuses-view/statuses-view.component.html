<mat-card class="card">
  <table mat-table [dataSource]="statuses" class="mat-table">
    <mat-card-title>Events</mat-card-title>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-column-date"> Last and first name </th>
      <td mat-cell *matCellDef="let element" class="mat-column-date" (click)="openBottomSheet(element)"> {{element.LastName}} {{element.FirstName}} </td>
    </ng-container>

    <!-- project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef class="mat-column-project"> Project </th>
      <td mat-cell *matCellDef="let element" class="mat-column-project"><span *ngIf="element.Project" matTooltip="{{element.Project.Title}}"> {{element.Project.Number}} </span></td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="statusDescription">
      <th mat-header-cell *matHeaderCellDef class="mat-column-event-type"> Status description </th>
      <td mat-cell *matCellDef="let element" class="mat-column-event-type"> {{element.StatusDescription}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="mat-column-action"> Action </th>
      <td mat-cell *matCellDef="let element" class="mat-column-action">
        <button mat-button class="mat-button-action" (click)="onShowUser(element.UserId)">
          <mat-icon matTooltip="Show">person_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
