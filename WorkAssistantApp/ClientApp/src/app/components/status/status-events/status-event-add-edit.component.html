<h1 mat-dialog-title>{{title}}</h1>
<form class="status-form" [formGroup]="formGroup">

  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <input matInput #dateFrom formControlName="from" [matDatepicker]="pickerFrom">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input matInput #dateTo formControlName="to" [matDatepicker]="pickerTo">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <app-status-event-type-picker formControlName="type"></app-status-event-type-picker>
    </div>

    <div>
      <app-project-picker formControlName="project"></app-project-picker>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="">
      </mat-form-field>
    </div>

    <div *ngIf="isEdit">
      <mat-form-field appearance="outline">
        <mat-label>Created</mat-label>
        <input matInput formControlName="created" placeholder="" readonly>
      </mat-form-field>
    </div>
    <div *ngIf="isEdit">
      <mat-form-field appearance="outline">
        <mat-label>Modified</mat-label>
        <input matInput formControlName="modified" placeholder="" readonly>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onSave()" [mat-dialog-close]="true">{{actionButtonText}}</button>
    <button mat-button (click)="onNoClick()" mat-dialog-close>Cancel</button>
  </div>
</form>
